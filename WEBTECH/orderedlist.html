<!Doctype html>
<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <ul>
            <li>c</li>
            <li>c++</li>
            <li>java</li>
        </ul>
        <dl>
            <dt>linux</dt>
            <dd>python</dd>
        </dl>
    </body>
</html>
